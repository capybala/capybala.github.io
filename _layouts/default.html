<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta property="og:title" content="{{ page.title }}">
        {% if page.id %}
        <meta property="og:url" content="{{ page.url }}">
        <meta property="og:image" content="/images{{ page.id }}/thumbnail.png">
        {% else %}
        <meta property="og:url" content="/">
        <meta property="og:image" content="/images/logo.png">
        {% endif %}

        <!-- favicon -->
        <link rel="shortcut icon" href="/images/favicon.ico">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- javascript -->
        <script type="text/javascript "src="/js/main.js"></script>


    </head>
    <body>

        <div class="site">
          <header class="header">
            <h1 class="logo"><a href="/"><img src="/images/logo.jpg" alt="capybala.com"></a></h1>
            <span>We provide happy service for you!</span>
          </header>

          {{ content }}

          <footer class="footer">
            <div class="to_top scroll-to-top-not-display" id="scroll-to-top"><a href="" onclick="scrollToTop(); return false"><span class="arrow">â†‘</span>TO<br />TOP</a></div>
            <p class="copy">Copyright 2009-<script type="text/javascript" language="JavaScript">today=new Date();y=today.getFullYear(); document.write(y);</script> &copy; <a href="/">capybala.com</a> All Rights Reserved.</p>
          </footer>
        </div>

    </body>
</html>
