<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta property="og:title" content="{{ page.title }}">
		{% if page.id %}
		<meta property="og:url" content="https://capybala.com{{ page.url }}">
		<meta property="og:image" content="https://capybala.com/images{{ page.id }}/thumbnail.png">
		{% else %}
		<meta property="og:url" content="https://capybala.com/">
		<meta property="og:image" content="https://capybala.com/images/logo.png">
		{% endif %}

		<!-- favicon -->
		<link rel="shortcut icon" href="/images/favicon.ico">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/main.css">

		<!-- javascript -->
		<script type="text/javascript "src="/js/main.js"></script>

		<!-- Goggle Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-8635825-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>

		<div class="site">
		  <header class="header">
			<h1 class="logo"><a href="/"><img src="/images/logo.jpg" alt="capybala.com"></a></h1>
			<span>We provide happy service for you!</span>
		  </header>

		  {{ content }}

		  <footer class="footer">
			<div class="to_top scroll-to-top-not-display" id="scroll-to-top"><a href="" onclick="scrollToTop(); return false"><span class="arrow">â†‘</span>TO<br />TOP</a></div>
			<p class="copy">Copyright 2009-{{ 'now' | date :'%Y' }} &copy; <a href="/">capybala.com</a> All Rights Reserved.</p>
		  </footer>
		</div>

	</body>
</html>
