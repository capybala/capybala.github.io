---
layout: default
title: capybala.com-カピバラドットコム- - We provide happy service for you!
---

<div id="home">
  <ul class="posts">
    {% for post in site.pages reversed %}
      {% if post.layout == "post" %}
      <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <div>
          <a href="{{ post.url }}"><img style="max-width: 500px" src="{{ post.url }}thumbnail.png"></a>
  </div>
      <p>{{ post.description }}</p>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
