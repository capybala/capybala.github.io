<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	  <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <div>
          {% assign pieces = post.path|split:'/' %}
		  <a href="{{ post.url }}"><img style="max-width: 500px" src="/images{{ post.id }}/thumbnail.png"></a>
  </div>
      <p>{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
